<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Connect 4 - Tablet Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>CONNECT 4</h1>
        </header>
        
        <div class="score-display">
            <div class="score">
                <span class="score-label red">Red:</span>
                <span id="red-score" class="score-value">0</span>
            </div>
            <div class="score-divider">|</div>
            <div class="score">
                <span class="score-label yellow">Yellow:</span>
                <span id="yellow-score" class="score-value">0</span>
            </div>
        </div>
        
        <div id="game-board" class="game-board" role="grid" aria-label="Connect 4 game board">
            <!-- Game board cells will be generated by JavaScript -->
        </div>
        
        <div class="turn-indicator">
            <span>Current Turn:</span>
            <div id="current-player" class="player-piece red" aria-live="polite" role="status">
                <span class="visually-hidden">Red</span>
            </div>
            <div id="turn-announcement" aria-live="polite" style="position:absolute;left:-9999px;width:1px;height:1px;overflow:hidden;">Red's turn</div>
        </div>
        
        <div class="controls">
            <button id="undo-btn" class="btn btn-secondary" disabled>Undo</button>
            <button id="restart-btn" class="btn btn-secondary">Restart</button>
            <button id="new-game-btn" class="btn btn-primary">New Game</button>
        </div>
        
        <!-- Win Modal -->
        <div id="win-modal" class="modal">
            <div class="modal-content">
                <h2 id="winner-text" class="winner-text">Red Wins!</h2>
                <div class="winner-icon">üèÜ</div>
                <div class="modal-score">
                    <span>Red: <span id="modal-red-score">0</span></span>
                    <span>|</span>
                    <span>Yellow: <span id="modal-yellow-score">0</span></span>
                </div>
                <button id="modal-new-game" class="btn btn-primary btn-full">New Game</button>
                <button id="modal-close" class="btn btn-secondary btn-full">Close</button>
            </div>
        </div>
        
        <!-- Draw Modal -->
        <div id="draw-modal" class="modal">
            <div class="modal-content">
                <h2>It's a Draw!</h2>
                <div class="winner-icon">ü§ù</div>
                <p class="draw-message">No points awarded</p>
                <div class="modal-score">
                    <span>Red: <span id="draw-red-score">0</span></span>
                    <span>|</span>
                    <span>Yellow: <span id="draw-yellow-score">0</span></span>
                </div>
                <button id="draw-new-game" class="btn btn-primary btn-full">New Game</button>
                <button id="draw-close" class="btn btn-secondary btn-full">Close</button>
            </div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
